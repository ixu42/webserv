<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webserv</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f0f0;
		}
		.container {
			text-align: center;
		}
		h1 {
			color: #333;
		}
		p {
			color: #666;
		}
		span {
			font-weight: bold;
		}
		img {
			width: 300px;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>This page (<span id="fileName" style="font-style: italic;"></span>) was generated by CGI script</h1>
		<p>Project was made by Hive Helsinki students: <span>ixu</span>, <span>vshchuki</span> and <span>dnikifor</span></p>
		<p>The current time is: <span id="currentTime"></span></p>
	</div>

	<script>
		function updateTime() {
			const now = new Date();
			const hours = String(now.getHours()).padStart(2, '0');
			const minutes = String(now.getMinutes()).padStart(2, '0');
			const seconds = String(now.getSeconds()).padStart(2, '0');
			const formattedTime = `${hours}:${minutes}:${seconds}`;
			document.getElementById('currentTime').textContent = formattedTime;
		}

		updateTime();

		setInterval(updateTime, 1000);
	</script>

	<script>
		function getCurrentFileName() {
			const currentURL = window.location.href;
			const fileName = currentURL.substring(currentURL.lastIndexOf('/') + 1);
			document.getElementById('fileName').textContent = `${fileName}`;
		}

		getCurrentFileName();
	</script>
</body>
</html>
